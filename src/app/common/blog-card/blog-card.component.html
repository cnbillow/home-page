<nz-card nzHoverable [nzExtra]="extraTemplate">
  <div class="card-image">
    <img [alt]="blog.title" [src]="baseUrl + '/' + blog.smallImage"/>
  </div>
  <div class="card-content">
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.summary }}</p>
  </div>
</nz-card>
<ng-template #extraTemplate>
  <i class="anticon anticon-eye"></i> {{ blog.views }}
  <!-- <i class="anticon anticon-message"></i> {{ blog.comments.length }} -->
</ng-template>
