<div class="section">
  <div nz-row>
    <!-- 个人简介模块 -->
    <div nz-col nzXs="24" nzSm="24" nzMd="8" class="about-story gutter-row">
      <h3 class="about-subtitle">个人简介</h3>
      <p *ngIf="about">{{ about.story }}</p>
      <a class="btn-raised" *ngIf="about" [href]="about.resumeLink" target="_blank">
        <i class="anticon anticon-cloud-download"></i>
        <span>下载简历</span>
      </a>
    </div>
    <!-- 个人照片模块 -->
    <div nz-col nzXs="24" nzSm="24" nzMd="8" class="about-profile gutter-row">
      <div class="person-img">
        <img src="assets/images/sanji.png" />
      </div>
    </div>
    <!-- 个人信息模块 -->
    <div nz-col nzXs="24" nzSm="24" nzMd="8" class="about-profile gutter-row">
      <div class="about-info">
        <h3 class="about-subtitle">个人信息</h3>
        <h5><span>姓名 :</span> Haisheng Lin</h5>
        <h5><span>年龄 :</span> 25</h5>
        <h5 *ngIf="about"><span>邮箱 :</span> {{ about.email }}</h5>
        <h5 *ngIf="about"><span>地址 :</span> {{ about.address }}</h5>
      </div>
    </div>
  </div>
</div>
